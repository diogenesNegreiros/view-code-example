strings:
  inputs: Base.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: TemplateViewCode/L10n-Constants.swift
xcassets:
  - inputs: Assets.xcassets
    outputs:
      - templateName: swift5
        output: TemplateViewCode/Assets.swift
        params:
          enumName: Assets

